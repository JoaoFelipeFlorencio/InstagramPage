<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img id="image01" src="../../public/images/image01.jpg" alt="Image" />
        <img id="image02" src="../../public/images/image02.jpg" alt="Image" />
        <img id="image03" src="../../public/images/image03.jpg" alt="Image" />
        <img id="image04" src="../../public/images/image04.jpg" alt="Image" />
        <img id="image05" src="../../public/images/image05.jpg" alt="Image" />
      </div>
      <!--instagram-phone-->
      <div class="instagram-continue">
        <div class="group">
          <img
            src="../../public/images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="../../public/images/profile.jfif" alt="Profile photo" />
          </div>
          <a href="#" class="instagram-login">Continue como João</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <!--group-->
        <div class="group">
          <p class="not-account">Não é João?</p>
          <p class="not-account">
            <span class="link-blue">Trocar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <!--group-->
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
      <!--instagram-continue-->
    </div>
    <!--instagram-wrapper-->

    <script src="../../public/js/imageChanger.js"></script>
  </body>
</html>
